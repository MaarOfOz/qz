<!DOCTYPE html>
<html lang="de">
	<head>
		<title>qz</title>

		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<base href="/">

		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="bower_components/angular/angular-csp.css" rel="stylesheet">

		<link href="css/qz.css" rel="stylesheet">

		<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
	</head>

	<body spellcheck="false" data-ng-controller="MenuCtrl as menu">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">qz</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li data-ng-cloak data-ng-repeat="quiz in menu.quizzes">
							<a href="/quiz/{{quiz.file}}">{{quiz.name}}</a>
						</li>
						<li>
							<a href="/about">About</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid" data-ng-view></div>
	</body>
</html>
